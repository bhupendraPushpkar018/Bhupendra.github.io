        <li><a href="myContact.html">Contact Me</a></li>

      </ul>
    </nav>
  </header>

  <main>
    <section id="myContact">
      <div class="form-container">
        <h1>Send a message to me</h1>
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="message">Your Message:</label>
          <textarea name="message" id="message" placeholder="Enter your message"></textarea>
        </div>
        <button type="button" onclick="sendMessage()">Send</button>
        <div id="acknowledgment" style="display:none; margin-top: 10px; color: green;">Message sent successfully!</div>
      </div>      
    </section>
  </main>
</body>

<script>
    function sendMessage() 
    {
    document.getElementById('acknowledgment').style.display = 'block';

    document.getElementById('name').value = '';
    document.getElementById('message').value = '';
    
    setTimeout(function() {
        document.getElementById('acknowledgment').style.display = 'none';
    }, 3000);
    }
</script>
